<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="../css/noticeboard.css">
    <style>
        .details {
            display: none; /* 처음에 내용 숨기기 */
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="writer">글쓴이</div>
                    <div class="date">작성일</div>
                    <div class="count">조회수</div>
                </div>

                <!-- 게시글 1 -->
                <div class="list_item">
                    <div class="num">1</div>
                    <div class="title">
                        <a href="javascript:void(0);" onclick="toggleDetails(1)"> 공지사항 1</a>
                    </div>
                    <div class="writer">김아름</div>
                    <div class="date">2022.12.16</div>
                    <div class="count">33</div>
                    <div id="details1" class="details">게시글 1의 내용입니다.</div>
                </div>

                <!-- 게시글 2 -->
                <div class="list_item">
                    <div class="num">2</div>
                    <div class="title">
                        <a href="javascript:void(0);" onclick="toggleDetails(2)"> 공지사항 2</a>
                    </div>
                    <div class="writer">김아름</div>
                    <div class="date">2022.12.16</div>
                    <div class="count">33</div>
                    <div id="details2" class="details">게시글 2의 내용입니다.</div>
                </div>

                <!-- 게시글 3 -->
                <div class="list_item">
                    <div class="num">3</div>
                    <div class="title">
                        <a href="javascript:void(0);" onclick="toggleDetails(3)"> 공지사항 3</a>
                    </div>
                    <div class="writer">김아름</div>
                    <div class="date">2022.12.16</div>
                    <div class="count">33</div>
                    <div id="details3" class="details">게시글 3의 내용입니다.</div>
                </div>

                <!-- 게시글 4 -->
                <div class="list_item">
                    <div class="num">4</div>
                    <div class="title">
                        <a href="javascript:void(0);" onclick="toggleDetails(4)"> 공지사항 4</a>
                    </div>
                    <div class="writer">김아름</div>
                    <div class="date">2022.12.16</div>
                    <div class="count">33</div>
                    <div id="details4" class="details">게시글 4의 내용입니다.</div>
                </div>

                <!-- 게시글 5 -->
                <div class="list_item">
                    <div class="num">5</div>
                    <div class="title">
                        <a href="javascript:void(0);" onclick="toggleDetails(5)"> 공지사항 5</a>
                    </div>
                    <div class="writer">김아름</div>
                    <div class="date">2022.12.16</div>
                    <div class="count">33</div>
                    <div id="details5" class="details">게시글 5의 내용입니다.</div>
                </div>

                <!-- 나머지 게시글들... -->

            </div>

            <div class="board_page">
                <a href="#" class="bt first">&lt;&lt;</a>
                <a href="#" class="bt prev">&lt;</a>
                <a href="#" class="num on">1</a>
                <a href="#" class="num">2</a>
                <a href="#" class="num">3</a>
                <a href="#" class="num">4</a>
                <a href="#" class="num">5</a>
                <a href="#" class="bt next">&gt;</a>
                <a href="#" class="bt last">&gt;&gt;</a>
            </div>
            <div class="bt_wrap">
                <a href="#" class="on">목록</a>
                <!-- <a href="#">수정</a> -->
            </div>
        </div>
    </div>

    <script>
        function toggleDetails(id) {
            var details = document.getElementById('details' + id);
            if (details.style.display === 'none' || details.style.display === '') {
                details.style.display = 'block';
            } else {
                details.style.display = 'none';
            }
        }
    </script>
</body>
</html>
