<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 수정하기</title>
    <link rel="stylesheet" href="noticeboard.css">
</head>
<body>
    <div class="board">
        <h2>글 수정하기</h2>
        <form action="/submitEditPost" method="POST">
            <label for="title">제목:</label>
            <input type="text" id="title" name="title" value="기존 제목" required><br><br>
            
            <label for="content">내용:</label>
            <textarea id="content" name="content" rows="10" required>기존 내용</textarea><br><br>
            
            <label for="password">비밀번호:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <input type="submit" value="수정하기">
        </form>
    </div>
</body>
</html>
